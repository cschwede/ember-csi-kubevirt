---
apiVersion: v1
kind: Namespace
metadata:
  name: ember-csi

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ember-csi-sa
  namespace: ember-csi

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ember-csi-cr
rules:
  # Allow managing ember resources
  - apiGroups: ['ember-csi.io']
    resources: ['*']
    verbs: ['*']
  # Allow listing and creating CRDs
  - apiGroups: ['apiextensions.k8s.io']
    resources: ['customresourcedefinitions']
    verbs: ['list', 'create']
  - apiGroups: ['']
    resources: ['persistentvolumes']
    verbs: ['create', 'delete', 'get', 'list', 'watch', 'update']
  - apiGroups: ['']
    resources: ['secrets']
    verbs: ['get', 'list']
  - apiGroups: ['']
    resources: ['persistentvolumeclaims']
    verbs: ['get', 'list', 'watch', 'update']
  - apiGroups: ['']
    resources: ['nodes']
    verbs: ['get', 'list', 'watch', 'update']
  - apiGroups: ['storage.k8s.io']
    resources: ['volumeattachments']
    verbs: ['get', 'list', 'watch', 'update']
  - apiGroups: ['storage.k8s.io']
    resources: ['storageclasses']
    verbs: ['get', 'list', 'watch']
  - apiGroups: ['']
    resources: ['events']
    verbs: ['list', 'watch', 'create', 'update', 'patch']

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ember-csi-rb
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: ember-csi-cr
subjects:
- kind: ServiceAccount
  name: ember-csi-sa
  namespace: ember-csi

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ember-csi-aio-sc
  namespace: ember-csi
  # annotations:
  #   storageclass.kubernetes.io/is-default-class: "true"
provisioner: io.ember-csi-aio
reclaimPolicy: Delete
volumeBindingMode: Immediate
---
kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: ember-csi-controller
spec:
  serviceName: ember-csi-controller
  replicas: 1
  template:
    metadata:
      labels:
        app: ember-csi-controller
    spec:
      serviceAccount: ember-csi-sa
      hostNetwork: true
      containers:
      - name: ceph-demo
        image: quay.io/kirankt/daemon
        securityContext:
          privileged: true
        args: ["demo"]
        env:
        - name: MON_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: CEPH_PUBLIC_NETWORK
          value: "0.0.0.0/0"
        - name: RGW_CIVETWEB_PORT
          value: "81" # Don't clash with openshift
        - name: CEPH_DEMO_UID
          value: "qqq"
        - name: CEPH_DEMO_ACCESS_KEY
          value: "qqq"
        - name: CEPH_DEMO_SECRET_KEY
          value: "qqq"
        - name: CEPH_DEMO_BUCKET
          value: "qqq"
        ports:
          - containerPort: 5000
        volumeMounts:
        - name: cephvarlib
          mountPath: /var/lib/ceph
        - name: cephetc
          mountPath: /etc/ceph
      - name: external-provisioner
        image: quay.io/k8scsi/csi-provisioner:v0.3.0
        args:
        - --v=5
        - --provisioner=io.ember-csi-aio
        - --csi-address=/csi-data/csi.sock
        volumeMounts:
        - mountPath: /csi-data
          name: socket-dir
      - name: external-attacher
        image: quay.io/k8scsi/csi-attacher:v0.3.0
        args:
        - --v=5
        - --csi-address=/csi-data/csi.sock
        volumeMounts:
        - mountPath: /csi-data
          name: socket-dir

      - name: ember-driver
        image: akrog/ember-csi:master
        imagePullPolicy: Always
        terminationMessagePath: "/tmp/my-log"
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true
        env:
        - name: PYTHONUNBUFFERED
          value: '0'
        - name: CSI_ENDPOINT
          value: unix:///csi-data/csi.sock
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: CSI_MODE
          value: controller
        - name: X_CSI_PERSISTENCE_CONFIG
          value: '{"storage":"crd"}'
        - name: X_CSI_BACKEND_CONFIG
          value: '{"volume_backend_name": "rbd", "volume_driver": "cinder.volume.drivers.rbd.RBDDriver", "rbd_user": "admin", "rbd_pool": "cephfs_data", "rbd_ceph_conf": "/etc/ceph/ceph.conf", "rbd_keyring_conf": "/etc/ceph/ceph.client.admin.keyring"}'
        volumeMounts:
        - name: socket-dir
          mountPath: /csi-data
        - name: iscsi-dir
          mountPath: /etc/iscsi
          mountPropagation: Bidirectional
        - name: run-dir
          mountPath: /run/udev
          mountPropagation: HostToContainer
        - name: dev-dir
          mountPath: /dev
          mountPropagation: Bidirectional
        - name: multipath-dir
          mountPath: /etc/multipath
          mountPropagation: Bidirectional
        - name: multipath-conf
          mountPath: /etc/multipath.conf
          mountPropagation: HostToContainer
        - name: modules-dir
          mountPath: /lib/modules
          mountPropagation: HostToContainer
        - name: localtime
          mountPath: /etc/localtime
          mountPropagation: HostToContainer
        - name: cephvarlib
          mountPath: /var/lib/ceph
        - name: cephetc
          mountPath: /etc/ceph
      volumes:
      - name: socket-dir
        emptyDir:
      - name: iscsi-dir
        hostPath:
          path: /etc/iscsi
          type: Directory
      - name: run-dir
        hostPath:
          path: /run/udev
          type: Directory
      - name: dev-dir
        hostPath:
          path: /dev
          type: Directory
      - name: multipath-dir
        hostPath:
          path: /etc/multipath
      - name: multipath-conf
        hostPath:
          path: /etc/multipath.conf
      - name: modules-dir
        hostPath:
          path: /lib/modules
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: cephvarlib
        emptyDir: {}
      - name: cephetc
        emptyDir: {}
    
---
kind: DaemonSet
apiVersion: apps/v1beta2
metadata:
  name: ember-csi-node
  namespace: ember-csi
spec:
  selector:
    matchLabels:
      app: ember-csi-node
  template:
    metadata:
      labels:
        app: ember-csi-node
    spec:
      serviceAccount: ember-csi-sa
      hostNetwork: true
      containers:
        - name: driver-registrar
          image: quay.io/k8scsi/driver-registrar:v0.3.0
          securityContext:
            privileged: true
          args:
          - --v=5
          - --csi-address=/csi-data/csi.sock
          env:
          - name: KUBE_NODE_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: spec.nodeName
          volumeMounts:
          - mountPath: /csi-data
            name: socket-dir
          - name: mountpoint-dir
            mountPath: /var/lib/kubelet
            mountPropagation: Bidirectional
        - name: ember-csi-driver
          image: akrog/ember-csi:master
          terminationMessagePath: "/tmp/my-log"
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
          imagePullPolicy: Always
          env:
            - name: PYTHONUNBUFFERED
              value: '0'
            - name: CSI_ENDPOINT
              value: unix:///csi-data/csi.sock
            - name: CSI_MODE
              value: node
            - name: X_CSI_PERSISTENCE_CONFIG
              value: '{"storage":"crd"}'
            - name: X_CSI_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
                  #fieldPath: spec.nodeName
          volumeMounts:
            - name: socket-dir
              mountPath: /csi-data
            - name: iscsi-dir
              mountPath: /etc/iscsi
              mountPropagation: Bidirectional
            - name: mountpoint-dir
              mountPath: /var/lib/kubelet
              mountPropagation: Bidirectional
            - name: run-dir
              mountPath: /run/udev
              mountPropagation: HostToContainer
            - name: dev-dir
              mountPath: /dev
              mountPropagation: Bidirectional
            - name: modules-dir
              mountPath: /lib/modules
              mountPropagation: HostToContainer
            - name: localtime
              mountPath: /etc/localtime
              mountPropagation: HostToContainer
            - name: multipath-dir
              mountPath: /etc/multipath
              mountPropagation: Bidirectional
            - name: multipath-conf
              mountPath: /etc/multipath.conf
              mountPropagation: HostToContainer
      volumes:
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/io.ember-csi
            type: DirectoryOrCreate
        - name: mountpoint-dir
          hostPath:
            path: /var/lib/kubelet
            type: Directory
        - name: iscsi-dir
          hostPath:
            path: /etc/iscsi
            type: Directory
        - name: run-dir
          hostPath:
            path: /run/udev
            type: Directory
        - name: dev-dir
          hostPath:
            path: /dev
            type: Directory
        - name: multipath-dir
          hostPath:
            path: /etc/multipath
        - name: multipath-conf
          hostPath:
            path: /etc/multipath.conf
        - name: modules-dir
          hostPath:
            path: /lib/modules
        - name: localtime
          hostPath:
            path: /etc/localtime


